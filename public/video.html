    <style>
        .video-page {
            margin-top: 70px;
            padding: 2rem 0;
        }
        
        .video-player {
            width: 100%;
            margin-bottom: 2rem;
        }
        
        
        
        .server-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .server-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a7a7b3;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .server-btn.active,
        .server-btn:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-color: #ff6b6b;
            color: white;
        }
        
        .video-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #eaeaea;
        }
        
        .video-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            color: #a7a7b3;
            font-size: 0.9rem;
        }
        
        .video-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .video-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .tag {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .video-description {
            color: #a7a7b3;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .content-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 1024px) {
            .content-layout {
                grid-template-columns: 2fr 1fr;
            }
            
            .chat-box {
                position: sticky;
                top: 90px;
                height: fit-content;
                max-height: calc(100vh - 120px);
            }
        }
        
        .chat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-box h3 {
            background: linear-gradient(90deg, #2b1d5a, #1a1028);
            padding: 1rem;
            margin: 0;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .related-videos {
            margin-top: 3rem;
        }
        
        .related-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #eaeaea;
        }
        
        .related-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        @media (max-width: 768px) {
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .video-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .video-title {
                font-size: 1.2rem;
            }
            
            .chat-accordion {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: #eaeaea;
                padding: 1rem;
                width: 100%;
                text-align: left;
                cursor: pointer;
                border-radius: 12px;
                margin-top: 1rem;
                transition: all 0.2s ease;
            }
            
            .chat-accordion:hover {
                background: rgba(255, 255, 255, 0.15);
            }
            
            .chat-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            .chat-content.active {
                max-height: 500px;
            }
        }

/* === Responsive player (no extra black bars on mobile) === */
.player-shell{ position:relative; width:100%; aspect-ratio:16/9; background:transparent; border-radius:16px; overflow:hidden; }
.player-shell iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; background:#000; }
@media (max-width:768px){
  .player-shell{ aspect-ratio:16/9; }
}
